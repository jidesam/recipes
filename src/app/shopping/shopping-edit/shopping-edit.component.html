<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            >
            <p *ngIf="!shoppingForm.get('name').valid && shoppingForm.get('name').touched">Please enter a valid name</p>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount"
            [pattern]="'^[1-9]+[0-9]*$'"
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!shoppingForm.valid" (click)="onAddItem()">{{editMode ? 'Update': 'Add'}}</button>
          <button *ngIf="editMode"
           class="btn btn-danger" 
          type="button" (click)="onDelete() 
          ">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
